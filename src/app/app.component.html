<nb-layout>

  <nb-layout-header fixed>
    <nb-actions class="left">
      <nb-action class="profile" [nbContextMenu]="items" nbContextMenuPlacement="bottom">Profile</nb-action>
      <nb-action>Settings</nb-action>
    </nb-actions>
  </nb-layout-header>

  <nb-layout-column>

    <nb-card *ngFor="let text of textList" (click)="clickText()">
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>
        <textarea rows="5"
          nbinput=""
          fullwidth=""
          shape="round"
          placeholder="Text Area"
          class="input-full-width size-medium status-basic shape-round nb-transition"
          disabled
        > {{ text }}</textarea>
      </nb-card-body>
    </nb-card>




  </nb-layout-column>

  <nb-layout-footer fixed>
  </nb-layout-footer>

</nb-layout>
